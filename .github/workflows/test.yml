name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: tests-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - run: bun install --frozen-lockfile

      - name: Workspace lint
        run: bun run lint

  type-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - run: bun install --frozen-lockfile

      - name: TypeScript type-check
        run: bun run type-check

  rust-fmt:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          components: rustfmt

      - name: Rust formatting check
        run: cargo fmt --manifest-path apps/desktop/src-tauri/Cargo.toml --all -- --check

  rust-clippy:
    runs-on: ubuntu-latest
    needs: [rust-fmt]
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          components: clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - name: Rust clippy check
        run: cargo clippy --locked --manifest-path apps/desktop/src-tauri/Cargo.toml --all-targets -- -D warnings

  rust-test:
    runs-on: ubuntu-latest
    needs: [rust-clippy]
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - name: Desktop Rust unit tests
        run: cargo test --locked --manifest-path apps/desktop/src-tauri/Cargo.toml

  test:
    runs-on: ubuntu-latest
    needs: [lint, type-check, rust-test]
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - run: bun install --frozen-lockfile

      - name: Core tests (vitest)
        run: bun run --cwd packages/core test

      - name: CLI tests
        run: bun run --cwd packages/cli test

      - name: Generator tests
        run: bun run --cwd apps/generator test

      - name: Desktop tests
        run: bun run --cwd apps/desktop test

  build:
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - run: bun install --frozen-lockfile

      - name: Workspace production build
        run: bun run build
