name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

permissions:
  contents: read

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            name: macos-arm64
            args: '--bundles dmg'
          - platform: windows-latest
            name: windows-x64
            args: '--bundles msi,nsis'
          - platform: ubuntu-24.04
            name: linux-x64
            args: '--bundles deb,appimage'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - run: bun install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: apps/desktop
          tauriScript: bun tauri
          args: ${{ matrix.args }}
          uploadWorkflowArtifacts: true
          workflowArtifactNamePattern: SafeLens-${{ matrix.name }}-[bundle]

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          find artifacts -type f \
            \( -name '*.dmg' -o -name '*.msi' -o -name '*.exe' \
               -o -name '*.deb' -o -name '*.AppImage' \) \
            -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Generate checksums
        working-directory: release-files
        run: |
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: SafeLens ${{ github.ref_name }}
          body: |
            ## Downloads

            | Platform | Bundles |
            |----------|---------|
            | macOS (Apple Silicon) | `.dmg` |
            | Windows x64 | `.msi`, `.exe` (NSIS) |
            | Linux x64 | `.deb`, `.AppImage` |

            ## Checksums

            See `SHA256SUMS.txt` for file integrity verification.
          files: release-files/*
