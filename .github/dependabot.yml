version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: UTC
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - github-actions
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "05:15"
      timezone: UTC
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - javascript
    groups:
      bun-workspace-dependencies:
        patterns:
          - "*"

  - package-ecosystem: cargo
    directory: "/apps/desktop/src-tauri"
    schedule:
      interval: weekly
      day: monday
      time: "05:30"
      timezone: UTC
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - rust
    groups:
      tauri-rust-dependencies:
        patterns:
          - "*"
